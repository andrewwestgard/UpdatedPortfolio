    <title>Contact</title>
</head>
<body>
    <main>
        <section class="sidebar">
            <div>
                <h1 class="name"><a href="./index.html">Andrew Westgard</a></h2>
            </div>
            <nav>
                <ul>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="https://www.linkedin.com/in/andrew-westgard-25627a140/detail/overlay-view/urn:li:fsd_profileTreasuryMedia:(ACoAACI2E-IBAs3Ko5W5vD-eMSYyFTrOSTtyM2I,1593472847053)/">Resume</a></li>
                    <li><a href="https://github.com/andrewwestgard">GitHub</a></li>
                    <li><a href="https://www.linkedin.com/in/andrew-westgard-25627a140/">LinkedIn</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="logo-container">
                <a href="https://www.behance.net/westgaar96caa7"><img src="./assets/images/behance-network.svg" alt="behance" class="logo"></a>
                <a href="https://www.linkedin.com/in/andrew-westgard-25627a140/"><img src="./assets/images/linkedin.svg" alt="linkedin" class="logo"></a>
                <a href="https://www.instagram.com/"><img src="./assets/images/instagram.svg" alt="instagram" class="logo"></a>
            </div>
        </section>
        <section class="contact">
                <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                    </div>
                    <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Get in Touch!</button>
                </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
